services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5433:5432
    env_file:
      - back-end/.env
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  node:
    container_name: node
    build: ./back-end
    ports:
      - 5000:5000
    depends_on:
      - postgres
    env_file:
      - back-end/.env

  web:
    container_name: web
    build: ./front-end
    volumes:
      - web-volume:/var/www/html

  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - react-volume:/var/www/html
    depends_on:
      - postgres
      - node
      - web

volumes:
  postgres-volume:
  react-volume: